<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-image: url(backkk.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 30px;
      transition: 1s ease;
      animation: animate 2s infinite;
    }

    @keyframes animate {
      0% {
        font-size: 30px;
        color: goldenrod;
      }
      25% {
        font-size: 35px;
        color: #f012be;
      }
      75% {
        font-size: 35px;
        color: #39cccc;
      }
      100% {
        font-size: 30px;
        color: goldenrod;
      }
    }

    #formData {
      margin-top: 100px;
      color: white;
      font-size: 25px;
      text-align: center;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    a {
      color: wheat;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
      margin-left: 45.5%;
      border: 1px solid white;
      background-color: red;
      border-radius: 16px;
      padding: 3px 10px;
      transition: 1s ease;
    }

    a:hover {
      background-color: white;
      color: red;
      transition: 1s ease;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="water.mp4" type="video/mp4" />
    </video>
    <h1>Form Submitted Successfully</h1>
    <hr />
    <div id="formData"></div>
    <div><a href="submit.html">Back to Home</a></div>

    <script>
  
      document.addEventListener("DOMContentLoaded", function () {
        const formData = JSON.parse(localStorage.getItem("contactFormData"));

        if (formData) {
          const showFormData = document.getElementById("formData");
          showFormData.innerHTML = `
                    <p><strong>Name:</strong> ${formData.name}</p>
                    <p><strong>Email:</strong> ${formData.email}</p>
                    <p><strong>Phone:</strong> ${formData.phone}</p>
                    <p><strong>City:</strong> ${formData.city}</p>
                    <p><strong>Message:</strong> ${formData.message}</p>
                `;
        } else {
          showFormData.innerHTML = "<p>Opps! No Data Found.</p>";
        }
      });
      
    </script>
  </body>
</html>
